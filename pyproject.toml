[tool.poetry]
name = "agent"
version = "0.1.0"
description = ""
authors = ["Marc Mezger <marc.mezger@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
langchain = "^0.0.228"
streamlit = "^1.24.1"
loguru = "^0.7.0"
omegaconf = "^2.3.0"
aleph-alpha-client = "^3.1.4"
pypdf = "^3.12.0"
tiktoken = "^0.4.0"
python-dotenv = "^1.0.0"
httpx = "^0.24.1"
python-multipart = "^0.0.6"
fastapi = "0.85.1"
openai = "^0.27.8"
jinja2 = "^3.1.2"
setuptools = "^68.0.0"
chromadb = "^0.3.29"
uvicorn = "^0.22.0"


[tool.poetry.group.dev.dependencies]
mypy = "^1.4.1"
pytest = "^7.4.0"
pylint = "^2.17.4"
ruff = "^0.0.277"
pytest-asyncio = "^0.21.0"
coverage = "^7.2.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[settings]
known_third_party = ["aleph_alpha_client", "dotenv", "fastapi", "httpx", "jinja2", "langchain", "loguru", "numpy", "omegaconf", "openai", "pydantic", "pytest", "starlette", "streamlit"]

[mypy]
# Disallow dynamic typing
disallow_any_unimported=true
disallow_any_expr = true
disallow_any_decorated = true
disallow_any_generics = true
disallow_any_explicit = true
disallow_subclassing_any = true

# Disallow untyped definitions and calls
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

# None and optional handling
no_implicit_optional = true

# Configuring warnings
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_redundant_casts = true

# Misc things
strict_equality = true

# Config file
warn_unused_configs = true

[tool.ruff]
line-length = 170
[tool.pylint]
max-line-length = 170
